<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Desafio 2</title>
</head>
<body>
  <div class="content">
    <div class="calculadora">
      <div class="pantalla">
        <div class="top" id="guardado"></div>
        <div class="top" id="operacion"></div>
        <div class="top" id="activo"></div>
      </div>
      <div class="botones">
        <div class="numeros" id="numeros">
          <div class="numero" id="siete"><h2>7</h2></div>
          <div class="numero" id="ocho"><h2>8</h2></div>
          <div class="numero" id="nueve"><h2>9</h2></div>
          <div class="numero" id="cuatro"><h2>4</h2></div>
          <div class="numero" id="cinco"><h2>5</h2></div>
          <div class="numero" id="seis"><h2>6</h2></div>
          <div class="numero" id="uno"><h2>1</h2></div>
          <div class="numero" id="dos"><h2>2</h2></div>
          <div class="numero" id="tres"><h2>3</h2></div>
          <div class="numero"><h2>c</h2></div>
          <div class="numero" id="cero"><h2>0</h2></div>
          <div class="numero"><h2>.</h2></div>
        </div>
        <div class="signos" id="signos"> 
          <div class="signo" id="dividir"><h2><ion-icon name="checkmark"></ion-icon></h2></div>
          <div class="signo"><h2><ion-icon name="swap-vertical-outline"></ion-icon></h2></div>
          <div class="signo" id="multiplicar"><h2><ion-icon name="close"></ion-icon></h2></div>
          <div class="signo" id="borrar"><h2><ion-icon name="backspace"></ion-icon></h2></div>
          <div class="signo" id="restar"><h2><ion-icon name="remove-outline"></ion-icon></h2></div>
          <div class="signo item-6" id="igual"><h2><ion-icon name="reorder-two"></ion-icon></h2></div>
          <div class="signo" id="sumar"><h2><ion-icon name="add"></ion-icon></h2></div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
